<script>
    $(document).ready(function() {
            $("#btn").click(function(event) {
                // only active once
                $(this).prop('disabled', true); 

                // Add a table element within the main
                $('main').append('<table id="cal"></table>');

                // Append table structure
                $('#cal').append('<caption></caption>');
                $('#cal').append('<thead><tr></tr></thead>');
                $('#cal').append('<tbody></tbody>');
                $('#cal').append('<tfoot><tr></tr></tfoot>');

                // Load data from JSON file
                $.getJSON('data.json', function(jqdata) {
                    // Set caption
                    $('#cal caption').append(jqdata.title);

                    // Set table header
                    $('#cal thead tr').append('<th>' + jqdata.heading + '</th>');
                    $('#cal thead tr').append('<th>' + jqdata.head1 + '</th>');
                    $('#cal thead tr').append('<th>' + jqdata.head2 + '</th>');
                    $('#cal thead tr').append('<th>' + jqdata.head3 + '</th>');
                    $('#cal thead tr').append('<th>' + jqdata.head4 + '</th>');

                    // Set table body (calories) in the same row
                    $('#cal tbody').append('<tr>');
                    $('#cal tbody').append('<td>' + jqdata.subheadcal + '</td>');
                    $('#cal tbody').append('<td>' + jqdata.cal1 + '</td>');
                    $('#cal tbody').append('<td>' + jqdata.cal2 + '</td>');
                    $('#cal tbody').append('<td>' + jqdata.cal3 + '</td>');
                    $('#cal tbody').append('<td>' + jqdata.cal4 + '</td>');
                    $('#cal tbody').append('</tr>');

                    // Set table body (fat) in the same row
                    $('#cal tbody').append('<tr>');
                    $('#cal tbody').append('<td>' + jqdata.subheadfat + '</td>');
                    $('#cal tbody').append('<td>' + jqdata.fat1 + '</td>');
                    $('#cal tbody').append('<td>' + jqdata.fat2 + '</td>');
                    $('#cal tbody').append('<td>' + jqdata.fat3 + '</td>');
                    $('#cal tbody').append('<td>' + jqdata.fat4 + '</td>');
                    $('#cal tbody').append('</tr>');

                    // Set table footer (vendor) in the same row
                    $('#cal tfoot tr').append('<td>' + jqdata.subheadven + '</td>');
                    $('#cal tfoot tr').append('<td>' + jqdata.ven1 + '</td>');
                    $('#cal tfoot tr').append('<td>' + jqdata.ven2 + '</td>');
                    $('#cal tfoot tr').append('<td>' + jqdata.ven3 + '</td>');
                    $('#cal tfoot tr').append('<td>' + jqdata.ven4 + '</td>');
                });
            });
        });
